<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="./style/custom.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="./style/style.css">
        
        <title>Rabbit Habits</title>
    </head>
<body>
    
    <div class="d-flex p-3">
        <img src="./imgs/Untitled design.png" class="img-fluid" alt="rabbit habit logo" width="100">
        <h1 class="text-primary pt-4 mt-2" style="font-size: 35px;">Rabbit Habits!</h1>
    </div>
    <div class="container btn-group">
        <div class="row text-center">
            <div class="col-12 pt-3">
                <button class="btn-lg btn-primary  rounded-pill border-0 w-100" type="button">Brush Teeth</button>
            </div>

            <div class="col-12 pt-3">
                <button class="btn-lg btn-primary  rounded-pill border-0 w-100" type="button">Drink Water</button>
            </div>

            <div class="col-12 pt-3">
                <button class="btn-lg btn-primary rounded-pill border-0 w-100" type="button">5 a day</button>
            </div>


            <div class="col-12 pt-3">
                <button class="btn-lg btn-secondary rounded-pill border-0 w-100" type="button">Call Family</button>
            </div>

            <div class="col-12 pt-3">
                <button class="btn-lg btn-secondary rounded-pill border-0 w-100" type="button">5km Jog</button>
            </div>

            <div class="col-12 pt-3">
                <button class="btn-lg btn-primary rounded-pill border-0 w-100" type="button">Add habit!</button>
            </div>

        </div>
    </div>



</body>
</html>
