<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="./style/custom.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="./style/style.css">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <title>Rabbit Habits</title>
    </head>
<body>
    
    <div class="d-flex p-3">
        <img src="./imgs/Untitled design.png" class="img-fluid" alt="rabbit habit logo" width="100">
        <h1 class="text-primary pt-3 mt-2" style="font-size: 40px;">Rabbit Habits!</h1>
    </div>

    <div class="container btn-group">
        <div class="row text-center pt-5 px-4">
                <div class=" d-flex flex-row" >
                <button class="btn-lg btn-primary text-white mt-3 rounded-circle border-0 me-1" type="button" style="font-size: 25px;">-</button>
                <button class="btn-lg btn-primary text-white mt-3 rounded-pill border-0 w-100" type="button" style="font-size: 25px;">Brush Teeth</button>
                <button class="btn-lg btn-primary text-white mt-3 rounded-circle border-0 ms-1" type="button" style="font-size: 25px;">+</button>
                
                </div>
                <button class="btn-lg btn-primary text-white mt-3 rounded-pill border-0 w-100" type="button" data-toggle="modal" data-target="#trackHabit" style="font-size: 25px; ">Drink Water</button>

                <div class="btn-group">
                <button class="btn btn-primary text-white mt-3 border-0 " type="button" style="font-size: 25px;">-</button>
                <button class="btn btn-primary text-white mt-3 border-0 w-100" type="button" style="font-size: 25px;">5 a day</button>
                <button class="btn btn-primary text-white mt-3 border-0" type="button" style="font-size: 25px;">+</button>
                </div>
                <button class="btn-lg btn-secondary text-white  mt-3 rounded-pill border-0 w-100" type="button" style="font-size: 25px;">Call Family</button>

                <button class="btn-lg btn-secondary text-white mt-3 rounded-pill border-0 w-100" type="button" style="font-size: 25px;">5km Jog</button>

                <button class="btn-lg btn-primary text-white mt-3 rounded-pill border-0 w-100 " type="button" data-toggle="modal" data-target="#exampleModalCenter" style="font-size: 25px;">Add habit!</button>

        </div>

        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered " role="document">
              <div class="modal-content rounded-pill">
                <div class="modal-header justify-content-center  border-0">
                  <h5 class="modal-title text-center mt-3" id="exampleModalCenterTitle">Make a Habit of it!</h5>
                  </button>
                </div>
                <div class="modal-body px-5">
                <div class="row">
                  <input class="text-center mt-1 rounded-pill" type="text" name="" id="" placeholder="Habit name">
                  <input class="text-center mt-3 rounded-pill" type="text" name="" id="" placeholder="Frequency">
                  <input class="text-center mt-3 rounded-pill" type="text" name="" id="" placeholder="Amount">
                </div>
                </div>
                <div class="modal-footer border-0 justify-content-center">
                  <button type="button" class="btn btn-primary text-white mb-3" data-dismiss="modal">Add Habit</button>
                  <!-- <button type="button" class="btn btn-secondary text-white" data-dismiss="modal">Close</button> -->
                </div>
              </div>
            </div>
          </div>


          <div class="modal fade" id="trackHabit" tabindex="-1" role="dialog" aria-labelledby="TrackHabitTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered " role="document">
              <div class="modal-content rounded-pill">
                <div class="modal-header justify-content-center  border-0">
                    <div class="row">
                  <h5 class="modal-title text-center mt-3" id="TrackHabitTitle w-100">Current Streak: </h5>
                  <h1 class="text-center">5 Days</h1>
                </div>
                </div>
                <div class="modal-body ">
                    <p>Today you have tracked -- out of your goal --</p>
                <div class="container text-center pt-3">

                    <button type="button" class="btn-lg btn-secondary text-white mb-3 rounded-circle border-0 ">-</button>
                    <button type="button" class="btn-lg btn-primary text-white mb-3 rounded-circle border-0 ">+</button>
                </div>

            </div>
                <div class="modal-footer border-0 justify-content-center">
                    <button type="button" class="btn-sm btn-primary text-white mb-3 rounded-pill border-0">Delete Habit</button>
                </div>
              </div>
            </div>
          </div>
    </div>



</body>
</html>
