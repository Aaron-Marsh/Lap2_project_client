<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/custom.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/style.css">
    
    <title>Rabbit Habits</title>
</head>
<body>

    <div class="container text-center">
        <img src="./imgs/logo.png" alt="rabbit habit logo" width="150">
    </div>

    <div class="container-fluid py-4">
    <h1 class="text-center text-success" style="font-size: 40px;">Rabbit Habits!</h1>
    </div>

    <form class="container justify-content-center px-5">
        <div class="form-group text-center">
          <label style="font-size: 20px;" for="exampleInputUsername">Username</label>
          <input type="text" class="form-control text-center rounded-pill" id="exampleInputUsername" placeholder="Enter Username">
        </div>

        <div class="form-group text-center my-3">
          <label style="font-size: 20px;" for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control text-center rounded-pill" id="exampleInputPassword1" placeholder="Enter  Password">
        </div>

        <div class="row text-center pt-4">
            <div class="col-12">
                <button type="submit" class="btn-lg btn-success text-white px-5 rounded-pill border-0">LOG IN</button>
            </div>
            
            <div class="pt-2">
                <hr>
            </div>

            <div class="col-12 pt-2">
                <button type="submit" class="btn-lg btn-secondary text-white px-5 rounded-pill border-0">SIGN UP</button>
            </div>
        </div>

      </form>

</body>
</html>
